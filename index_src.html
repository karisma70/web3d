    function GetInfoOfAABB( AABB ){
        var vWidth = ( AABB.maxX - AABB.minX );
        var vHeight = ( AABB.maxY - AABB.minY );
        var vDepth = ( AABB.maxZ - AABB.minZ );
        var vCenterX = ( AABB.minX + AABB.maxX ) / 2.0 ;
        var vCenterY = ( AABB.minY + AABB.maxY ) / 2.0;
        var vCenterZ = ( AABB.minZ + AABB.maxZ ) / 2.0 ;

        return {
            width : vWidth,
            height : vHeight,
            depth : vDepth,
            centerX : vCenterX,
            centerY : vCenterY,
            centerZ : vCenterZ
        }
    }

        function addGeometryCube( geometry ){
            var obj3D = new THREE.Object3D();
            var newGeom = new THREE.Geometry();

            var vertCount = geometry.vertices.length;
            for( var vtIdx in geometry.vertices ){
                var vert = geometry.vertices[ vtIdx ];

                var newVert = new THREE.Vector3();
                newVert.x = vert.x;
                newVert.y = vert.y;
                newVert.z = vert.z;

                newGeom.vertices.push( newVert );
            }

            var faceCount = geometry.faces.length;

            for( var fcIdx in geometry.faces ){
                var face = geometry.faces[ fcIdx ];

                var newFace = new THREE.Face3();
                newFace.a = face.a;
                newFace.b = face.b;
                newFace.c = face.c;

                newGeom.faces.push( newFace );
            }

            newGeom.computeBoundingSphere();
            newGeom.computeBoundingBox();
            // newGeom.computeVertexNormals(true);
            newGeom.computeFaceNormals();


            var geomMaterial = new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff});
            var newMesh = new THREE.Mesh( newGeom, geomMaterial);

            newMesh.position.x = -(SpaceWorld.planeGeometry.parameters.width*0.5) + Math.round((Math.random() * SpaceWorld.planeGeometry.parameters.width));
            newMesh.position.y = Math.round((Math.random() * 1000));
            newMesh.position.z = -(SpaceWorld.planeGeometry.parameters.height*0.5) + Math.round((Math.random() * SpaceWorld.planeGeometry.parameters.height));

            newMesh.castShadow = true;
            newMesh.receiveShadow = true;
            newMesh.name = "cube-" + SpaceWorld.scene.children.length;

            obj3D.add( newMesh );

            SpaceWorld.scene.add( obj3D );

            //var bufGeom = new THREE.BufferGeometry();
        }

        renderLoop();

        {
            // stats.update();

            // rotate the cubes around its axes
            SpaceWorld.scene.traverse( function (e) {

            });


            var camera = SpaceWorld.camera;

            SpaceWorld.skyBox.position.x = cameraPos.x;
            SpaceWorld.skyBox.position.y = cameraPos.y * 0.0000001;
            SpaceWorld.skyBox.position.z = cameraPos.z;


            // render using requestAnimationFrame
            requestAnimationFrame(renderLoop);
            SpaceWorld.renderer.render(SpaceWorld.scene, SpaceWorld.camera);
        }

    }

        sbmFile.name = oHTTP.fileName;

        SpaceWorld.lfmFiles.push( sbmFile );
        construct3DMesh( sbmFile );

        SpaceWorld.vertexCount += sbmFile.meshs.vertex_count;
        SpaceWorld.faceCount += sbmFile.meshs.face_count;

        SpaceWorld.recvSbmCount ++;

        if( SpaceWorld.recvSbmCount == 1 ) {
            var recvTime1 = new Date().getTime();
            SpaceWorld.reqFirstEndTime = recvTime1 - SpaceWorld.reqStartTime;
        }

        if( SpaceWorld.recvSbmCount == g_lfmURLs.length ) {
            var recvTime2 = new Date().getTime();
            SpaceWorld.reqFinalEndTime = recvTime2 - SpaceWorld.reqStartTime;
        }

        if( SpaceWorld.recvSbmCount >= g_lfmURLs.length ){
            initSpriteTree();
        }

    };


    function initSpriteTree() {
        var texFileList = [
            "./textures/tree/tree_test02_result01_512x512.png",
            "./textures/tree/tree_test03_result01_treed_512x512.png",
            "./textures/tree/tree_test04_result01_sapling_512x512.png",
            "./textures/tree/tree_test05_result01_sapling_512x512.png",
            "./textures/tree/tree_test06_result01_arbaro_512x512.png",
            "./textures/tree/tree_test07_result01_sapling_512x512.png",
            "./textures/tree/tree_test08_result01_sapling_512x512.png",
            "./textures/tree/tree_test09_result01_luxrender_512x512.png",
            "./textures/tree/tree_test10_result01_luxrender_512x512.png",
        ];
        var texTrees = [];
        for (var i = 0; i < texFileList.length; i++) {
            texTrees.push(new THREE.TextureLoader().load(texFileList[i]));
            texTrees[i].anisotropy = SpaceWorld.renderer.getMaxAnisotropy();
        }

        // ビルボード相当を Sprite を使って作成
        var group = new THREE.Group();
        var trees = [];
        var treesScale = [];
        // var r = 480;
        var r = SpaceWorld.planeGeometry.parameters.width / 2;

        for (var i = 0; i < 512; i++) {
            var w = getRandomArbitary(1500, 2000);
            treesScale.push(w);

            var x = getRandomArbitary(-r, r);
            var y = w / 2;
            var z = getRandomArbitary(-r, r);

            if( isInbound( SpaceWorld.AABB.minX, SpaceWorld.AABB.minZ, SpaceWorld.AABB.maxX, SpaceWorld.AABB.maxZ, x, z  ) == true )
                continue;

            // console.log(  "minX: " + SpaceWorld.AABB.minX + ", minZ: " + SpaceWorld.AABB.minZ + ", maxX: " + SpaceWorld.AABB.maxX + ", maxZ: " SpaceWorld.AABB.maxZ, x, z  );

            var mat = new THREE.SpriteMaterial({
                map: texTrees[Math.floor(Math.random() * texTrees.length)],
                // transparent: true,
                fog: true,
                color: 0xffffff
            });


            var tree = new THREE.Sprite(mat);
            trees.push(tree);

            tree.position.set(x, y, z);
            tree.scale.set(w, w, 1);

            // これを入れないと透過部分がおかしくなる
            // tree.renderOrder = 1;

            group.add(tree);

        }
        SpaceWorld.scene.add(group);
    }

    function showOrHideFloor( fName, showOrHide ){
        for( var idx in SpaceWorld.obj3Ds ){
            var obj3d = SpaceWorld.obj3Ds[idx];
            if( fName == obj3d.name ){
                obj3d.visible = showOrHide;
            }
        }
    }


    function isInbound( nSX, nSY , nEX, nEY, x, y ){
        if( nSX <= x && nEX >= x && nSY <= y && nEY >= y )
            return true;

        return false;

    }
